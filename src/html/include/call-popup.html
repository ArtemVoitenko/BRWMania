<div class="call-popup">
	<span class="call-popup__title">
		Заказать звонок
	</span>
	<form action="#" class="call-popup__form">
		<label class = "call-popup__phone-label" for="phone-number-input">Введите Ваш контактный номер телефона:</label>
		<input class = "call-popup__phone-input" type="tel" name="phone" id="phone-number-input" placeholder = "+380-XX-XX-XXX">
		<button class="common-button call-popup__submit">Заказать звонок</button>
	</form>
	<button id= "close-call-popup" class="call-popup__close-button close-popup"><svg class="call-popup__close-icon"  width="13" height = "13">
				<use xlink:href="#icon_del"></use>
			</svg><span class="visually-hidden">Закрыть окно</span></button>
</div>
