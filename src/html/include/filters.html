<section class="filters">
	<h4 class="visually-hidden">фильтры</h4>
	<div class="filters__element">
		<p class="filters__title">Бренд</p>
		<ul class="filters__list">
			<li class="filters__list-item"><input type="checkbox" name="pehotin" id="pehotin" class="filters__property"><label for="pehotin" class="filters__property-label">Пехотин</label></li>
			<li class="filters__list-item"><input type="checkbox" name="livs" id="livs" class="filters__property"><label for="livs" class="filters__property-label">Ливс</label></li>
			<li class="filters__list-item"><input type="checkbox" name="livsCavalieri" id="livsCavalieri" class="filters__property"><label for="livsCavalieri" class="filters__property-label">Ливс. Cavaliery</label></li>
			<li class="filters__list-item"><input type="checkbox" name="brw" id="brw" class="filters__property"><label for="brw" class="filters__property-label">BRW Украина</label></li>
			<li class="filters__list-item"><input type="checkbox" name="gerbor" id="gerbor" class="filters__property"><label for="gerbor" class="filters__property-label">Gerbor</label></li>
			<li class="filters__list-item"><input type="checkbox" name="miromark" id="miromark" class="filters__property"><label for="miromark" class="filters__property-label">MiroMark</label></li>
			<li class="filters__list-item"><input type="checkbox" name="mobler" id="mobler" class="filters__property"><label for="mobler" class="filters__property-label">Mobler</label></li>
			<li class="filters__list-item"><input type="checkbox" name="novelty" id="novelty" class="filters__property"><label for="novelty" class="filters__property-label">Novelty</label></li>
			<li class="filters__list-item"><input type="checkbox" name="skamya" id="skamya" class="filters__property"><label for="skamya" class="filters__property-label">Skamya</label></li>
			<li class="filters__list-item"><input type="checkbox" name="zenit" id="zenit" class="filters__property"><label for="zenit" class="filters__property-label">Zenit</label></li>
			<li class="filters__list-item"><input type="checkbox" name="alice" id="alice" class="filters__property"><label for="alice" class="filters__property-label">Аліс Меблі</label></li>
			<li class="filters__list-item"><input type="checkbox" name="vika" id="vika" class="filters__property"><label for="vika" class="filters__property-label">Віка Меблі</label></li>
			<li class="filters__list-item"><input type="checkbox" name="katun" id="katun" class="filters__property"><label for="katun" class="filters__property-label">Катунь</label></li>
			<li class="filters__list-item"><input type="checkbox" name="luxstudio" id="luxstudio" class="filters__property"><label for="luxstudio" class="filters__property-label">Люкс Студио</label></li>
		</ul>
		<button class="filters__show-more">Показать еще (<span class="filters__more-quantity">3</span>)</button>
	</div>
	<div class="filters__element">
		<p class="filters__title">Тип</p>
		<ul class="filters__list">
			<li class="filters__list-item"><input type="checkbox" name="withMatress" id="withMatress" class="filters__property"><label for="withMatress" class="filters__property-label">С матрасом</label></li>
			<li class="filters__list-item"><input type="checkbox" name="withLinenBox" id="withLinenBox" class="filters__property"><label for="withLinenBox" class="filters__property-label">С ящиком для белья</label></li>
			<li class="filters__list-item"><input type="checkbox" name="withLifting" id="withLifting" class="filters__property"><label for="withLifting" class="filters__property-label">С подъемным механизмом</label></li>
		</div>
		<div class="filters__element">
			<p class="filters__title">Материал</p>
			<ul class="filters__list">
				<li class="filters__list-item"><input type="checkbox" name="wood" id="wood" class="filters__property"><label for="wood" class="filters__property-label">Дерево</label></li>
				<li class="filters__list-item"><input type="checkbox" name="metal" id="metal" class="filters__property"><label for="metal" class="filters__property-label">Металл</label></li>
				<li class="filters__list-item"><input type="checkbox" name="cloth" id="cloth" class="filters__property"><label for="cloth" class="filters__property-label">Мягкая ткань/кожа</label></li>
			</div>
			<div class="filters__element">
				<p class="filters__title">Цена</p>
				<input type="text" class='rangeVal' id="amountMin" readonly>
				<div class="sliderRange"> </div>
				<input type="text" class='rangeVal' id="amountMax" readonly>
			</div>
		</section>
